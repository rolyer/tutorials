<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>

    <!-- ECharts单文件引入 -->
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: './js/'
            }
        });
        
        // 使用
        require( 
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/line'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                	toolbox: {
				        show : true,
				        orient: 'horizontal',      // 布局方式，默认为水平布局，可选为：
				                                   // 'horizontal' ¦ 'vertical'
				        x: 'right',                // 水平安放位置，默认为全图右对齐，可选为：
				                                   // 'center' ¦ 'left' ¦ 'right'
				                                   // ¦ {number}（x坐标，单位px）
				        y: 'top',                  // 垂直安放位置，默认为全图顶端，可选为：
				                                   // 'top' ¦ 'bottom' ¦ 'center'
				                                   // ¦ {number}（y坐标，单位px）
				        color : ['#1e90ff','#22bb22','#4b0082','#d2691e'],
				        backgroundColor: 'rgba(0,0,0,0)', // 工具箱背景颜色
				        borderColor: '#ccc',       // 工具箱边框颜色
				        borderWidth: 0,            // 工具箱边框线宽，单位px，默认为0（无边框）
				        padding: 5,                // 工具箱内边距，单位px，默认各方向内边距为5，
				        showTitle: true,
				        feature : {
				            mark : {
				                show : true,
				                title : {
				                    mark : '辅助线-开关',
				                    markUndo : '辅助线-删除',
				                    markClear : '辅助线-清空'
				                },
				                lineStyle : {
				                    width : 1,
				                    color : '#1e90ff',
				                    type : 'dashed'
				                }
				            },
				            dataZoom : {
				                show : true,
				                title : {
				                    dataZoom : '区域缩放',
				                    dataZoomReset : '区域缩放-后退'
				                }
				            },
				            dataView : {
				                show : true,
				                title : '数据视图',
				                readOnly: false,
				                lang : ['数据视图', '关闭', '刷新']
				            },
				            magicType: {
				                show : true,
				                title : {
				                    line : '动态类型切换-折线图',
				                    bar : '动态类型切换-柱形图',
				                    stack : '动态类型切换-堆积',
				                    tiled : '动态类型切换-平铺'
				                },
				                type : ['line', 'bar', 'stack', 'tiled']
				            },
				            restore : {
				                show : true,
				                title : '还原',
				                color : 'black'
				            },
				            saveAsImage : {
				                show : true,
				                title : '保存为图片',
				                type : 'jpeg',
				                lang : ['点击本地保存'] 
				            },
				            myTool : {
				                show : true,
				                title : '自定义扩展方法',
				                icon : 'image://asset/ico/favicon.png',
				                onclick : function (){
				                    alert('myToolHandler')
				                }
				            }
				        }
				    },
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['销量','总量']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        } , {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        } , {
                            "name":"总量",
                            "type":"bar",
                            "data":[15, 35, 70, 15, 18, 29]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
